  updatedAt: '2021-10-01T19:33:00.000Z'
  description: FIWARE is a curated framework of Open Source platform components to accelerate the development of Smart Solutions.
  icon:
    - base64data: 
      mediatype: image/png
spec:
  maturity: alpha
  description: '
    **FIWARE brings a curated framework of open source platform components** which can be assembled together and with other 
    third-party platform components to build Smart Solutions faster, easier and cheaper. **A simple yet powerful API (FIWARE 
    NGSI)** enables the integration of components and provide the basis for the **interoperability and replication (portability) 
    of smart solutions.**


    The FIWARE Community is an independent Open Community whose members are commited to materialise the FIWARE mission, 
    that is: **“to build an open sustainable ecosystem around public, royalty-free and implementation-driven software platform 
    standards that will ease the development of new Smart Applications in multiple sectors”**. The FIWARE Community is not 
    only  formed by contributors to the technology (the FIWARE platform) but also those who contribute in building the FIWARE 
    ecosystem and making it sustainable over time. As such, individuals and organizations committing relevant resources in 
    FIWARE Lab activities or activities of the FIWARE Accelerator, FIWARE Mundus or FIWARE iHubs programmes are also considered 
    members of the FIWARE community.


    For more information, please check [https://www.fiware.org/about-us/](https://www.fiware.org/about-us/).
  '
  apis:
    - name: ngsi-v2
      currentVersion: '1.0'