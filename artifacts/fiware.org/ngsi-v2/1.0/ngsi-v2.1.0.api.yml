  displayName: Fiware NGSI (Next Generation Service Interface) API
  createdAt: '2021-10-02T10:54:03.000Z'
  description: '## Introduction
  
    The FIWARE NGSI (Next Generation Service Interface) API defines
  
    * a **data model** for context information, based on a simple information model using the notion of _context entities_
    
    * a **context data interface** for exchanging information by means of query, subscription, and update operations
    
    * a **context availability interface** for exchanging information on how to obtain context information (whether to separate the two interfaces is 
    currently under discussion).

    ## Terminology
    
    ### Context data modelling and exchange
    
    The main elements in the NGSI data model are context entities, attributes and metadata.

    ### Context Entities
    
    Context entities, or simply entities, are the center of gravity in the FIWARE NGSI information model. An entity represents a thing, i.e., any physical 
    or logical object (e.g., a sensor, a person, a room, an issue in a ticketing system, etc.). Each entity has an **entity id**.
    
    Furthermore, the type system of FIWARE NGSI enables entities to have an **entity type**. Entity types are semantic types; they are intended to describe 
    the type of thing represented by the entity. For example, a context entity with id _sensor-365_ could have the type _temperatureSensor_.
    
    Each entity is uniquely identified by the combination of its id and type.
    
    ### Context Attributes
    
    Context attributes are properties of context entities. For example, the current speed of a car could be modeled as attribute _current_speed_ of entity 
    _car-104_.
    
    In the NGSI data model, attributes have an _attribute name_, an _attribute type_, an _attribute value_ and _metadata_.
    
    * The attribute name describes what kind of property the attribute value represents of the entity, for example _current_speed_.
    
    * The attribute type represents the NGSI value type of the attribute value. Note that FIWARE NGSI has its own type system for attribute values, so NGSI 
    value types are not the same as JSON types.
    
    * The attribute value finally contains
    
      ** the actual data
      
      ** optional **metadata** describing properties of the attribute value like e.g. accuracy, provider, or a timestamp
    
    ### Context Metadata
    
    Context metadata is used in FIWARE NGSI in several places, one of them being an optional part of the attribute value as described above. Similar to 
    attributes, each piece of metadata has:
    
    * a **metadata name**, describing the role of the metadata in the place where it occurs; for example, the metadata name _accuracy_ indicates that 
    the metadata value describes how accurate a given attribute value is
    
    * a **metadata type**, describing the NGSI value type of the metadata value
    
    * a **metadata value** containing the actual metadata
    
    > Note that in NGSI it is not foreseen that metadata may contain nested metadata.

    
    For more information, please check [https://fiware.github.io/specifications/ngsiv2/stable/](https://fiware.github.io/specifications/ngsiv2/stable/).
  '
